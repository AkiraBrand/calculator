<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--link to css-->
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class = "calc">
        <section class = "screen">
            <!--sections are cool. make it real small right now-->
            0
        </section>
        <section class="calc-buttons">
            <!--doing .cacl-row*4.calc-button*4 immediately makes 4 rows of divs-super useful and fast-->

            <!--top row here-->
        <div class = "calc-row">
            <div class="calc-button"></div>
            <div class="calc-button"></div>
            <div class="calc-button"></div>
        </div>
        
            <!--second row ( 7 8 9 x )-->
        <div class="calc-row">
            <div class="calc-button"></div>
            <div class="calc-button"></div>
            <div class="calc-button"></div>
            <div class="calc-button"></div>
        </div>

            <!--third row (4 5 6 -) -->
        <div class="calc-row">
            <div class="calc-button"></div>
            <div class="calc-button"></div>
            <div class="calc-button"></div>
            <div class="calc-button"></div>
        </div>

            <!--fourth row ( 1 2 4 + ) -->
        <div class="calc-row">
            <div class="calc-row"></div>
            <div class="calc-row"></div>
            <div class="calc-row"></div>
            <div class="calc-row"></div>
        </div>

            <!-- fifth and last row ( 0 = )-->
        <div class="calc-row">
            <div class="button-calc"></div>
            <div class="button-calc"></div>
        </div>

        </section>
        
    </div>
    
</body>
</html>
