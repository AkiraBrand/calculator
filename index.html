<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--link to css-->
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class = "calc">
        <section class = "screen">
            <!--sections are cool.-->
            0
        </section>

        <section class="calc-buttons">
            <!--doing .cacl-row*4/button.calc-button immediately makes 
                4 rows of divs/buttons/whatever: super useful and fast-->

            <!--top row here ( C <- %) -->
        <div class = "calc-row">
            <button class="double calc-button">C</button>
            <button class="calc-button"><-</button>
            <button class="calc-button">%</button>
        </div>
        
            <!--second row ( 7 8 9 x )-->
        <div class="calc-row">
            <button class="calc-button">7</button>
            <button class="calc-button">8</button>
            <button class="calc-button">9</button>
            <button class="calc-button">x</button>
        </div>

            <!--third row (4 5 6 -) -->
        <div class="calc-row">
            <button class="calc-button">4</button>
            <button class="calc-button">5</button>
            <button class="calc-button">6</button>
            <button class="calc-button">-</button>
        </div>

            <!--fourth row ( 1 2 3 + ) -->
        <div class="calc-row">
            <button class="calc-button">1</button>
            <button class="calc-button">2</button>
            <button class="calc-button">3</button>
            <button class="calc-button">+</button>
        </div>

            <!-- fifth and last row ( 0 = )-->
        <div class="calc-row">
            <button class="triple calc-button">0</button>
            <button class="calc-button">=</button>
        </div>

        </section>

    </div>
    <script src="./calculator.js"></script>
</body>

</html>
